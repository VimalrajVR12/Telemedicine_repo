<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/b48f583750.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/shortcodes.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    
    <div id="navbar">
    </div>

    <div id="form">
        <div class="container" id="mainContent">
            <input type="checkbox" id="hidden-btn">
            <div class="signup">
                <label for="">Sign up</label>
                <input type="text" placeholder="First Name" id="SignupFirstName">
                <input type="text" placeholder="Last Name" id="SignupLastName">
                <input type="email" placeholder="Email" id="SignupEmail">
                <div id="passwordField">
                    <input type="password" placeholder="Password" id="SignupPassword">
                    <i class="fa-solid fa-eye-slash" id="SignupeyeIcon"></i>
                </div>
                <div id="passwordField">
                    <input type="password" placeholder="Confirm Password" id="SignupConfirmPassword">
                    <i class="fa-solid fa-eye-slash" id="SignupConfirmeyeIcon"></i>
                </div>
                <button id="create-account-button">Sign up</button><br>
                <div id="userCheck"></div>
            </div>
    
            <div class="login">
                <label for="hidden-btn">Login</label>
                <input type="email" placeholder="Email" id="SigninEmail">
                <div id="passwordField">
                    <input type="password" placeholder="Password" id="SigninPassword">
                    <i class="fa-solid fa-eye-slash" id="SignineyeIcon"></i>
                </div>
                <button id="signin-button">Login</button><br>
                <div>
                    <a href="">Forgot your password</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="">Create New Account</a>
                </div>
    
                <div id="info"></div>
            </div>
            <div id="popup-container">
                <div class="popup" id="popup">
                    <img src="https://www.pngall.com/wp-content/uploads/9/Green-Tick-Vector-PNG-Images.png" alt="">
                    <h2>Login Successful</h2>
                    <p>You will be redirected in <span id="seconds">5</span> seconds</p>
                    <button type="button" id="closeBtn">OK</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script> 
</body>
</html>
<script type="module" src="./scripts/login.js"></script>
<script src="./scripts/header.js" type="module"></script>
